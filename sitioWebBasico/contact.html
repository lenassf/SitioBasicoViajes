</head>
<body>
    <div class="lema">
      <h1>¡Lo mejor en viajes está aquí! <span class="underline">Descubre tus destinos favoritos para este 2024</span></h1>
    </div>
    <header>
      <div class="navbar">
        <nav>
          <ul>

            <li><a href="contact.html" class="btn btn-light active">Contacto</a></li>
          </ul>
        </nav>
      </div>      
    </header>

    <main>
      <section class="container">
          <form action="#" method="post">
              <h2>Consulta, ¡estamos para ayudarte!</h2>
              <div class="form-group">
                  <input type="text" name="name" placeholder="Nombre completo" required>
              </div>
              <div class="form-group">
                  <input type="email" name="email" placeholder="Correo" required>
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
              </div>
              <div class="form-group">
                <select name="country">
                    <option value="El Salvador" selected>El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Belice" disabled>Belice</option>
                </select>
              </div>
              <div class="form-group">
                <p>Te interesa:</p>
                <input type="checkbox" name="interests" value="Playas">
                <label for="playas">Playas</label><br>
                <input type="checkbox" name="interests" value="Montañas">
                <label for="montañas">Montañas</label><br>
                <input type="checkbox" name="interests" value="Ciudades">
                <label for="ciudades">Ciudades</label><br>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Todos los anteriores</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirmar lo anterior</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit">Cancelar</button>
          </form>

          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968745.350888953!2d-91.57222525350461!3d13.73491783035616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6327a659640657%3A0x6f9a16eb98854832!2sEl%20Salvador!5e0!3m2!1sen!2ssv!4v1709263965969!5m2!1sen!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
      </section>
    </main>
